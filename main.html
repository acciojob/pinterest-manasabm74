<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest-like Hero Section</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e1e1e1;
            position: relative;
            overflow: hidden;
        }

        .hero img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .hero-content {
            text-align: center;
            color: #fff;
            z-index: 1;
            position: relative;
        }

        .hero-content h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .hero-content p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .explore-now {
            padding: 15px 30px;
            background-color: #bd081c;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            display: inline-block;
        }
    </style>
</head>
<body>

<div class="hero">
    <img src="https://images.pexels.com/photos/2662116/pexels-photo-2662116.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Hero Image">
    <div class="hero-content">
        <h1>Welcome to Our Pinterest-like Hero Section</h1>
        <p>Discover amazing content and get inspired.</p>
        <a href="#" class="explore-now">Explore Now</a>
    </div>
</div>

</body>
</html>
